<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqui, o poder está na sua mão!</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <a href="index.html"><div class="logo">TaNa<strong>Mão.</strong></div></a>
        <ul>
          <a href="simulador.html"><li>Simule seu crédito</li></a>
          <a href="#"><li>Soluções</li></a>
          <a href="#"><li>Baixe nosso APP</li></a>
        </ul>
        <a href="#"><div class="btnLogin">Entrar</div></a>
    </header>

    <section class="simulador container">
        <div class="simulador-left">
            <h2>Simule seu crédito</h2>
            <p>Você acessa um crédito com ótimas condições. Preencha com seus dados para começarmos a simulação.</p>
        </div>

        <div class="simulador-right">
            <div class="simulador-input">
                <label for="nome">Qual é o seu nome</label>
                <input type="text" id="nome" value="Seu nome" required>
            </div>
            <div class="simulador-input">
                <label for="email">Qual é o seu e-mail</label>
                <input type="email" id="email" value="nome@email.com.br" required>
            </div>
            <div class="simulador-input">
                <label for="telefone">Qual é o seu telefone</label>
                <input type="tel" id="telefone" value="(99) 9999.9999" required>
            </div>
            <div class="simulador-input">
                <label for="valor">De quanto você precisa?</label>
                <input type="text" id="valor" value="R$5.000,00" required>
            </div>
            <div class="simulador-input">
                <label for="parcelas">Em quanto tempo?</label>
                <select id="parcelas" name="parcelas" required>
                    <option value="">Selecione uma opção</option>
                    <option value="12">em 12 vezes</option>
                    <option value="24">em 24 vezes</option>
                    <option value="36">em 36 vezes</option>
                    <option value="48">em 48 vezes</option>
                    <option value="60">em 60 vezes</option>
                </select>
            </div>
            <button type="submit">Simular</button>
        </div>
    </section>
</body>
</html>
